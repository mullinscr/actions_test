name: sort_black_lint

on:
  push:
    branches:
      - "*" # Run on all branches
  pull_request:
    branches:
      - "*" # Run on all branches
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Run isort (sort imports with black profile)
        run: |
          isort . --profile black

      - name: Run black (format code)
        run: |
          black .

      - name: Check if black made changes and commit if needed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff --exit-code || (
            git config --global user.name "GitHub Actions" &&
            git config --global user.email "actions@github.com" &&
            git add . &&
            git commit -m "Apply black formatting" &&
            git push origin "${{ github.ref_name }}"
          )

      - name: Run flake8 (check code)
        run: |
          flake8 . --max-line-length=88 --extend-ignore=E203,E701
