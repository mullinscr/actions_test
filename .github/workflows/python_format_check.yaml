# This is a basic workflow to help you get started with Actions

name: sort_black_lint

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  lint:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8

      - name: Run isort (sort imports with black profile)
        run: |
          isort . --profile black  # Sort the imports using black profile

      - name: Run black (format code)
        run: |
          black .  # Automatically format the code

      - name: Run flake8 (check code)
        run: |
          flake8 .  --max-line-length=88 --extend-ignore = E203,E701 # Lint the code and report issues
